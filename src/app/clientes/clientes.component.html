<div class="card text-bg-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body">

        <div class="title">
            <h5 class="card-title flex-grow-1">Listado de clientes</h5>

            <div class="my-2 text-left">
                <button class="btn btn-rounded btn-primary bg-white text-dark" type="button"
                    [routerLink]="['/clientes/form']">Crear Cliente</button>
            </div>
        </div>

        <div *ngIf="clientes!.length<1" class="alert alert-info">
            No hay registros en la base de datos!
        </div>

        <table class="table table-bordered table-striped" *ngIf="clientes!.length>0">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Fecha</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{cliente.id}}</td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.apellido}}</td>
                    <td>{{cliente.email}}</td>
                    <td>{{cliente.createAt}}</td>
                    <td><button class="btn btn-primary btn-sm" type="button" [routerLink]="['/clientes/form', cliente.id]">editar</button></td>
                    <td><button class="btn btn-danger btn-sm" type="button" (click)="delete(cliente)">eliminar</button></td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
