<div class="card bg-dark text-white mb-2">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">

        <form #clienteForm="ngForm">

            <div class="form-group row my-2">
                <label for="nombre" class="col-form-label col-sm-2">Nombre: </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" required
                        minlength="2" #nombre="ngModel">
                    <div class="alert alert-danger error-message" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                        <div *ngIf="nombre.errors?.['required']">
                            El nombre es requerido.
                        </div>
                        <div *ngIf="nombre.errors?.['minlength']">
                            El nombre debe tener minimo 2 caracteres
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row my-2">
                <label for="apellido" class="col-form-label col-sm-2">Apellido: </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" required
                        minlength="2" #apellido="ngModel">
                    <div class="alert alert-danger error-message" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                        <div *ngIf="apellido.errors?.['required']">
                            El apellido es requerido.
                        </div>
                        <div *ngIf="apellido.errors?.['minlength']">
                            El apellido debe tener minimo 2 caracteres
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row my-2">
                <label for="email" class="col-form-label col-sm-2">Email: </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" required
                        email #email="ngModel">
                    <div class="alert alert-danger error-message" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div *ngIf="email.errors?.['required']">
                            El email es requerido.
                        </div>
                        <div *ngIf="email.errors?.['email']">
                            El formato del email debe ser valido
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row my-2">
                <div class="col-sm-6">
                    <button *ngIf="!cliente.id" class="btn btn-primary" role="button" (click)="create()" [disabled]="!clienteForm.form.valid">Crear</button>
                    <button *ngIf="cliente.id" class="btn btn-primary" role="button" (click)="update()" [disabled]="!clienteForm.form.valid">Actualizar</button>
                </div>
            </div>

        </form>

    </div>
</div>
